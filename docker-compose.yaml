services:
  mongodb:
    image: mongo:latest
    container_name: notebook-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: notes
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "-u", "admin", "-p", "password", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  notebook-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notebook-app
    restart: unless-stopped
    environment:
      DB_HOST: mongodb
      DB_PORT: 27017
      DB_NAME: notes
      DB_USERNAME: admin
      DB_PASSWORD: password
      DB_AUTH_SOURCE: admin
    ports:
      - "8080:8080"
    depends_on:
      mongodb:
        condition: service_healthy

volumes:
  mongodb_data:
