version: '3.8'

services:
  # MongoDB database service
  mongodb:
    image: mongo:latest
    container_name: notebook-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: notebook
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - notebook-network

  # Notebook Spring Boot application
  notebook-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notebook-app
    restart: unless-stopped
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/notebook
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    networks:
      - notebook-network

volumes:
  mongodb_data:

networks:
  notebook-network:
    driver: bridge